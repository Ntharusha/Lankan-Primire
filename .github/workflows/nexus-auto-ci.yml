name: Production Pipeline
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Security Audit
        run: if [ -f package.json ]; then npm audit --audit-level=moderate; fi
  build:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Build Application
        run: |
          if [ -f package.json ]; then npm ci; fi
          if [ -f tsconfig.json ]; then npm run build; fi
      - name: Containerize
        run: docker build . -t express-app:latest